<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra formfunction</title>
    <script type="text/javascript" src="js/script.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <Section>
        <div class="container border border-primary d-flex justify-content-center align-items-center ">
            <div class="row">
           <div class="col-md-12">
                  <h2 class="text-center">Arithmetic Opration Using Fuction</h2>
                 <form name="myform" style="border: 3px solid lightcoral; padding: 40px;">
                    <div class="mb-3">
                       <label for="n1" class="form-label">Number 1.</label>
                        <input type="number" class="form-control" id="n1" placeholder="number">
                    </div>
                    <div class="mb-3">
                       <label for="n2" class="form-label">Number 2.</label>
                        <input type="number" class="form-control" id="n2" placeholder="number">
                    </div>
                    <div class="mb-3">
                       <label for="res" class="form-label">Results.</label>
                        <input type="number" class="form-control" id="res" placeholder="number" disabled>
                    </div>
                    <div class="text-center">
                    <button type="button" class="btn btn-danger  mb-4" onclick="add()">+</button>
                    <button type="button" class="btn btn-danger  mb-4" onclick="sub()">-</button>
                    <button type="button" class="btn btn-danger  mb-4" onclick="multi()">*</button>
                    <button type="button" class="btn btn-danger  mb-4" onclick="div()">/</button>
                    </div>
             </div>
            </form>
           </div>
            </div>
        </div>
    </Section>

    <script>
        var a,b,result;

        function add()
        {
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a+b;

            document.myform.res.value=result.toFixed(3);
        }
    </script>
</body>
</html>
