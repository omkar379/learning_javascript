<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
     <sript type ="text/javascript" src="js/script.js"></sript> 
</head>
<body>
    
   <div class="container border border-primary d-flex justify-content-center align-items-center">
     <div class="row">
        <div class="col-md-12">
             <h2 class="text-center">Arithmetic Opration Using Fuction</h2>
            <form name="myform" style="border:2px double lightblue; padding: 30px;">
                  <div class="mb-3">
                    <lable for="n1" class="form-lable">Number 1;</lable>
                    <input type="number" id="n1" class="form-control">
                </div>
                 <div class="mb-3">
                    <lable for="n2" class="form-lable">Number 2;</lable>
                    <input type="number" id="n2" class="form-control">
                </div>
                 <div class="mb-3">
                    <lable for="res" class="form-lable">Result;</lable>
                    <input type="number" id="res" class="form-control" disabled>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger me-2" type="button" onclick="add()">
                          +</button>
                            <button class="btn btn-danger me-2" type="button" onclick="sub()">
                          -</button>
                            <button class="btn btn-danger me-2" type="button" onclick="multi()">
                          *</button>
                            <button class="btn btn-danger me-2" type="button" onclick="div()">
                          /</button>
                           <button class="btn btn-danger me-2" type="button" onclick="modulo()">
                          %</button>
                </div>
            </form>
            </div>
        </div>
     </div>


     <script>
        var a,b,result;

        function add()
        {
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a+b; //1+2

            document.myform.res.value=result.toFixed(4);  //3
        }

           function sub()
        {
            a=Number(document.getElementById("n1").value);  //1
            b=Number(document.getElementById("n2").value);  //2
            result=a-b; //1+2

            document.getElementById("res").value=result.toFixed(4);  //3
        }

               function multi()
        {
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a*b; //1+2

            document.myform.res.value=result.toFixed(4);  //3
        }

               function div()
        {
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a/b; //1+2

            document.myform.res.value=result.toFixed(4);  //3
        }
                 function modulo()
        {
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a%b; //1+2

            document.myform.res.value=result.toFixed(4);  //3
        }
     </script>
    

    </section>
    
</body>
</html>
